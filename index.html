<!DOCTYPE html>
<html>
<head>
    <title>Hangman 2018!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
</head>
<body ng-app="HangmanApp" ng-controller="GameController">

    <h1>Hangman 2018!</h1>

    <div class="jumbotron c">
        <h1>{{displayWord}}</h1>
    </div>

    <div class="row">
        <div class="col-md-6 c">
            <h2>
                Incorrect:
                <span ng-repeat="letter in incorrectLetters">{{letter}} </span>
                <span class="label label-danger">{{incorrectLetters.length}}</span>
            </h2>
        </div>
        <div class="col-md-6 c">
            <h2>
                Correct:
                <span ng-repeat="letter in correctLetters">{{letter}} </span>
                <span class="label label-success">{{correctLetters.length}}</span>
            </h2>
        </div>
    </div>

    <div class="c">
        <p>
            Guesses left: {{maxTries - incorrectLetters.length}}
        </p>
        <div class="input-group">
            <input type="text" name="guess" ng-model="input.letter" maxlength="1" class="form-control" placeholder="Guess a letter ..." />
            <span class="input-group-btn">
                <button ng-click="guessLetter()" class="btn btn-success">Guess</button>
            </span>
        </div>
    </div>

    <p ng-Show="winner" class="c">WINNER!!!</p>

    <p class="c">
        <button ng-click="newGame()" class="btn btn-primary">New Game</button>
    </p>

</body>
</html>
